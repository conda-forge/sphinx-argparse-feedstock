{% set name = "sphinx-argparse" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx_argparse-{{ version }}.tar.gz
  sha256: 3b47a92d028bcb37b2e1403f3d0c1ee4101af317db98e48fbca6ceb79153b864

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.10
    - flit-core >=3.7
    - pip
  run:
    - python >=3.10
    - sphinx >=5.1.0
    - docutils >=0.19
    - commonmark >=0.5.6

test:
  imports:
    - sphinxarg
    - sphinxarg.ext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sphinx-doc/sphinx-argparse/
  license: MIT
  license_file: LICENCE.rst
  summary: Sphinx extension that automatically documents argparse commands and options
  doc_url: https://sphinx-argparse.readthedocs.io/
  dev_url: https://github.com/sphinx-doc/sphinx-argparse/

extra:
  recipe-maintainers:
    - conda-forge/sphinx
    - croth1
    - dpryan79
