{%set name = "sphinx-argparse" %}
{%set version = "0.2.1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "a9516bbded4fb89f4d4cbef09c74fe5b0c7bb21926f3d5b134fc6bc35e912404" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - commonmark >=0.5.6
    - sphinx

test:
  imports:
    - sphinxarg

about:
  home: https://github.com/ribozz/sphinx-argparse
  license: MIT
  summary: 'Sphinx extension that automatically documents argparse commands and options'

extra:
  recipe-maintainers:
    - pmlandwehr
    - croth1
    - dpryan79
